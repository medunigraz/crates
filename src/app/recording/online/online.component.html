<clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
    <clr-dg-column>Recorder</clr-dg-column>
    <clr-dg-column>Room</clr-dg-column>
    <clr-dg-column>Date</clr-dg-column>
    <clr-dg-column>Size</clr-dg-column>

    <clr-dg-row *ngFor="let recording of recordings" (click)="details(recording)">
        <clr-dg-cell>{{recording.recorder?.name || '-'}}</clr-dg-cell>
        <clr-dg-cell>{{recording.room || '-'}}</clr-dg-cell>
        <clr-dg-cell>{{recording.created | date:'full'}}</clr-dg-cell>
        <clr-dg-cell>{{recording.info?.format?.size | fileSize}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{total}} recordings
        <clr-dg-pagination #pagination [clrDgTotalItems]="total"></clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
